---
action: /
indicator: submit
auto_fieldset: 1
attributes:
  id: login_form

elements:
  - type: Text
    name: user
    label: Username
    attributes:
      id: username
    constraints:
        - Required

  - type: Password
    name: pass
    label: Password
    attributes:
      id: password
    constraints:
        - Required

  - type: Submit
    name: submit
    value: Login
    attributes:
      id: login

constraints:
  - SingleValue
