---
action: /
indicator: submit
auto_fieldset: 1
render_method: tt
attributes:
  id: login_form

elements:
  - type: Text
    name: user
    label: Username
    filename: input_error_after
    field_filename: input_tag_help
    stash:
      help_text: your username!
    attributes:
      id: username
    constraints:
        - Required

  - type: Password
    name: pass
    label: Password
    filename: input_error_after
    field_filename: input_tag_help
    stash:
      help_text: your password!
    attributes:
      id: password
    constraints:
        - Required

  - type: Submit
    name: submit
    value: Login
    attributes:
      id: login

constraints:
  - SingleValue
